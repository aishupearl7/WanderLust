<!DOCTYPE html>
<html>
<head>
  <title>WanderLust Hotels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Papyrus;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>WanderLust Hotels</h1>
    <p>Find the best hotels in different cities at best prices now!.</p>
  </header>

  <div class="container">
    <label for="city-select">Select a city:</label>
    <select id="city-select">
      <option value="New York City">New York</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
      <option value="London">London</option>
      <option value="USA">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
      <option value="Germany">Germany</option>
    </select>

    <table id="hotel-table" style="display: none;">
      <thead>
        <tr>
          <th>Hotel</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <!-- Hotel rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    var hotelData = {
      
      "New York City": [
        { "name": "", "rating": 4.3 },
        { "name": "Hotel Plaza Athene", "rating": 4.1 }
      ],
      "Paris": [
        { "name": "The Pullman Paris Hotel", "rating": 4.3 },
        { "name": "Hotel Plaza Athene", "rating": 4.1 }
      ],
      "Tokyo": [
        { "name": "Hotel East 21 Tokyo", "rating": 4.4 },
        { "name": "Tokyo Prince Hotel", "rating": 4.0 }
      ],
      "London": [
        { "name": "London Bridge Hotel", "rating": 4.6 },
        { "name": "The Prime London Hotel", "rating": 4.3 }
      ],
      "Paris": [
        { "name": "The Pullman Paris Hotel", "rating": 4.3 },
        { "name": "Hotel Plaza Athene", "rating": 4.1 }
      ],
      
    };

    var citySelect = document.getElementById("city-select");
    var hotelTable = document.getElementById("hotel-table");

    citySelect.addEventListener("change", function() {
      var selectedCity = this.value;
      var hotels = hotelData[selectedCity];

      if (hotels) {
        renderHotels(hotels);
      } else {
        hideHotelTable();
      }
    });

    function renderHotels(hotels) {
      var tbody = hotelTable.querySelector("tbody");
      tbody.innerHTML = "";

      for (var i = 0; i < hotels.length; i++) {
        var hotel = hotels[i];
        var row = "<tr><td>" + hotel.name + "</td><td>" + hotel.rating + "</td></tr>";
        tbody.innerHTML += row;
      }

      hotelTable.style.display = "table";
    }

    function hideHotelTable() {
      hotelTable.style.display = "none";
    }
  </script>

  </div>
</body>
</html>
