<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Papyrus;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
    }

    .payment-method {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .payment-method input[type="radio"] {
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Payment</h1>
  </header>

  <div class="container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" required>

      <label for="payment-method">Payment Method:</label>
      <div class="payment-methods">
        <div class="payment-method">
          <input type="radio" id="upi" name="payment-method" value="upi" required>
          <label for="upi">UPI</label>
        </div>
        <div class="payment-method">
          <input type="radio" id="net-banking" name="payment-method" value="net-banking" required>
          <label for="net-banking">Net Banking</label>
        </div>
        <div class="payment-method">
            <input type="radio" id="Paytm" name="payment-method" value="net-banking" required>
            <label for="Paytm">Paytm</label>
          </div>
        <!-- Add more payment methods as needed -->
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
